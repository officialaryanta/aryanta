<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact ARYANTA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-void: #000000;
            --accent-primary: #3b82f6;
            --glass-surface: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-void);
            color: #fff;
            min-height: 100vh;
            /* Mobile scrolling fixes */
            overflow-x: hidden;
            overflow-y: auto; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* BACKGROUND ENGINE */
        #video-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.6; pointer-events: none; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, transparent 0%, #000 120%); z-index: -1; pointer-events: none; }

        /* MAIN CARD */
        .contact-wrapper {
            width: 100%; max-width: 1100px;
            background: var(--glass-surface); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            display: flex; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            opacity: 0; transform: translateY(30px);
            position: relative; z-index: 10;
        }

        /* LEFT SIDE */
        .contact-info {
            width: 40%; background: linear-gradient(135deg, #0f172a 0%, #000 100%);
            padding: 60px 40px; display: flex; flex-direction: column; justify-content: space-between;
            border-right: 1px solid var(--glass-border);
        }

        /* RIGHT SIDE */
        .contact-form-section { width: 60%; padding: 60px 50px; background: rgba(0,0,0,0.4); }

        h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 15px; line-height: 1.1; }
        .sub-text { color: #94a3b8; margin-bottom: 40px; font-size: 1rem; line-height: 1.6; }

        .detail-item { margin-bottom: 25px; display: flex; gap: 15px; align-items: center; }
        .detail-item i { color: var(--accent-primary); font-size: 1.2rem; width: 20px; text-align: center; }
        .detail-item span { font-size: 0.95rem; color: #e2e8f0; }

        .back-btn { 
            display: inline-flex; align-items: center; gap: 10px; 
            color: #64748b; text-decoration: none; font-size: 0.9rem; 
            font-weight: 600; transition: 0.3s; margin-bottom: 40px;
        }
        .back-btn:hover { color: white; transform: translateX(-5px); }

        .socials { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 30px; }
        .social-icon { 
            width: 42px; height: 42px; border-radius: 50%; 
            border: 1px solid #333; display: flex; align-items: center; justify-content: center; 
            color: #94a3b8; text-decoration: none; transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .social-icon:hover { background: white; color: black; border-color: white; transform: translateY(-3px); }

        /* FORM INPUTS */
        .input-group { position: relative; margin-bottom: 35px; }
        .input-group input, .input-group textarea {
            width: 100%; padding: 12px 0; background: transparent; 
            border: none; border-bottom: 1px solid #333; 
            color: white; font-size: 1rem; outline: none; 
            transition: 0.3s; font-family: 'Inter', sans-serif; border-radius: 0;
        }
        .input-group label {
            position: absolute; top: 12px; left: 0; color: #64748b; 
            pointer-events: none; transition: 0.3s; font-size: 1rem;
        }
        .input-group input:focus, .input-group textarea:focus { border-bottom-color: var(--accent-primary); }
        .input-group input:focus ~ label, .input-group input:valid ~ label, 
        .input-group textarea:focus ~ label, .input-group textarea:valid ~ label {
            top: -20px; font-size: 0.8rem; color: var(--accent-primary); font-weight: 600;
        }

        .btn-submit {
            width: 100%; padding: 16px; background: white; color: black; 
            border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }

        /* MOBILE FIXES */
        @media (max-width: 900px) {
            body { align-items: flex-start; padding: 0; }
            .contact-wrapper { flex-direction: column; border-radius: 0; border: none; max-width: 100%; margin: 0; box-shadow: none; }
            .contact-info { width: 100%; border-right: none; border-bottom: 1px solid var(--glass-border); padding: 40px 25px; }
            .contact-info h2 { font-size: 2rem; }
            .contact-form-section { width: 100%; padding: 40px 25px 80px 25px; }
            .back-btn { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <canvas id="video-canvas"></canvas>
    <div class="vignette"></div>

    <div class="contact-wrapper" id="card">
        <div class="contact-info">
            <div>
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back Home</a>
                <h2>Let's Talk.</h2>
                <p class="sub-text">We are building the future. Use this channel for official inquiries, partnerships, or just to say hello.</p>
                
                <div class="detail-item"><i class="fas fa-envelope"></i><span>official.aryanta@gmail.com</span></div>
                <div class="detail-item"><i class="fas fa-phone-alt"></i><span>+91 8603467878</span></div>
            </div>

            <div class="socials">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div class="contact-form-section">
            <form action="https://formsubmit.co/official.aryanta@gmail.com" method="POST">
                
                <input type="hidden" name="_subject" value="New Message from Aryanta Website">
                <input type="hidden" name="_autoresponse" value="Your form has been submitted successfully. Thank you for contacting Aryanta.">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">

                <div class="input-group">
                    <input type="text" name="name" required placeholder=" ">
                    <label>Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="text" name="subject" required placeholder=" ">
                    <label>Subject</label>
                </div>
                <div class="input-group">
                    <textarea name="message" rows="4" required placeholder=" "></textarea>
                    <label>Message</label>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="style.js"></script>
    <script>
        gsap.to("#card", { opacity: 1, y: 0, duration: 1, ease: "power3.out", delay: 0.2 });
    </script>
</body>
</html>
